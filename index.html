<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Spotify Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: 'Open Sans', sans-serif;
      color: white;
      height: 100%;
      width: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      background: linear-gradient(180deg, #1DB954 0%, #121212 30%);
    }

    .album-cover {
      width: 80%;
      max-width: 400px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      margin-bottom: 30px;
    }

    .album-cover img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      width: 80%;
      max-width: 400px;
      margin-top: 20px;
      text-align: center;
    }

    .song {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .artist {
      font-size: 16px;
      color: #b3b3b3;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .heart {
      color: #1ed760;
      font-size: 20px;
    }

    .progress-container {
      width: 80%;
      max-width: 400px;
      margin: 30px 0 10px 0;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: #535353;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: #1ed760;
      transition: width 0.1s linear;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #b3b3b3;
      margin-top: 8px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 80%;
      max-width: 400px;
      margin-top: 40px;
    }

    .controls svg {
      fill: white;
      width: 28px;
      height: 28px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .controls svg:hover {
      transform: scale(1.1);
    }

    .controls svg:active {
      transform: scale(0.95);
    }

    .play-button {
      width: 70px;
      height: 70px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .play-button:hover {
      transform: scale(1.05);
    }

    .play-button:active {
      transform: scale(0.98);
    }

    .play-button svg {
      fill: black;
      width: 32px;
      height: 32px;
    }

    .spotify-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
    }

    audio {
      display: none;
    }

    @media (max-height: 700px) {
      .album-cover {
        width: 60%;
        margin-bottom: 20px;
      }
      
      .controls {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png" alt="Spotify" class="spotify-logo">

    <div class="album-cover">
      <img src="portada.jpg" alt="Portada del álbum">
    </div>

    <div class="info">
      <div class="song">Alguien Como Tú</div>
      <div class="artist">Jósean Log <span class="heart">♥</span></div>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="controls">
      <!-- Retroceder -->
      <svg id="rewind" viewBox="0 0 24 24">
        <path d="M11 18V6L3 12l8 6zm10 0V6l-8 6 8 6z"/>
      </svg>

      <!-- Play/Pause -->
      <div class="play-button" id="playPauseBtn">
        <svg id="playIcon" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" />
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
        </svg>
      </div>

      <!-- Avanzar -->
      <svg id="forward" viewBox="0 0 24 24">
        <path d="M13 6v12l8-6-8-6zm-10 0v12l8-6-8-6z"/>
      </svg>
    </div>
  </div>

  <audio id="audio" src="musica.mp3"></audio>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playPauseBtn");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    const currentTime = document.getElementById("currentTime");
    const duration = document.getElementById("duration");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    audio.addEventListener("loadedmetadata", () => {
      duration.textContent = formatTime(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
      currentTime.textContent = formatTime(audio.currentTime);
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + "%";
    });

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playIcon.style.display = "none";
        pauseIcon.style.display = "block";
      } else {
        audio.pause();
        playIcon.style.display = "block";
        pauseIcon.style.display = "none";
      }
    });

    document.getElementById("rewind").addEventListener("click", () => {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });

    document.getElementById("forward").addEventListener("click", () => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    });

    progressBar.addEventListener("click", (e) => {
      const rect = progressBar.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      audio.currentTime = pos * audio.duration;
    });
  </script>
</body>
</html>
