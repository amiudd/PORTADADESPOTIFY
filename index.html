<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#121212">
  <title>Reproductor Móvil</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #121212;
      color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
      padding: 16px;
    }

    .album-cover {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .album-cover img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      margin-top: 16px;
      width: 100%;
      max-width: 320px;
    }

    .song {
      font-size: 18px;
      font-weight: 700;
    }

    .artist {
      font-size: 14px;
      color: #b3b3b3;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .artist .heart {
      color: #1ed760;
      font-size: 18px;
    }

    .progress-container {
      width: 100%;
      max-width: 320px;
      margin: 14px 0 5px 0;
    }

    .progress-bar {
      height: 4px;
      background-color: #404040;
      border-radius: 5px;
      position: relative;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: white;
      border-radius: 5px;
      transition: width 0.2s;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #b3b3b3;
      margin-top: 4px;
    }

    .controls {
      margin-top: 18px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 320px;
    }

    .controls svg {
      fill: white;
      cursor: pointer;
    }

    .play-button {
      width: 56px;
      height: 56px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button svg {
      fill: black;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <!-- Imagen -->
    <div class="album-cover">
      <img src="portada.jpg" alt="Portada del álbum">
    </div>

    <!-- Texto -->
    <div class="info">
      <div class="song">Alguien Como Tú</div>
      <div class="artist">Jósean Log <span class="heart">♥</span></div>
    </div>

    <!-- Barra de progreso -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress"></div>
      </div>
      <div class="time">
        <span id="current-time">0:00</span>
        <span id="total-time">0:00</span>
      </div>
    </div>

    <!-- Controles -->
    <div class="controls">
      <!-- Retroceder 10s -->
      <svg width="24" height="24" viewBox="0 0 24 24" id="rewind">
        <path d="M11 18V6L3 12l8 6zm10 0V6l-8 6 8 6z"/>
      </svg>

      <!-- Play/Pausa -->
      <div class="play-button" id="playPauseBtn">
        <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </div>

      <!-- Avanzar 10s -->
      <svg width="24" height="24" viewBox="0 0 24 24" id="forward">
        <path d="M13 6v12l8-6-8-6zm-10 0v12l8-6-8-6z"/>
      </svg>
    </div>

    <!-- Audio -->
    <audio id="audio" src="musica.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playIcon');
    const progress = document.getElementById('progress');
    const currentTime = document.getElementById('current-time');
    const totalTime = document.getElementById('total-time');
    const rewind = document.getElementById('rewind');
    const forward = document.getElementById('forward');

    function toggleIcon(isPlaying) {
      playIcon.innerHTML = isPlaying
        ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'
        : '<path d="M8 5v14l11-7z"/>';
    }

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        toggleIcon(true);
      } else {
        audio.pause();
        toggleIcon(false);
      }
    });

    audio.addEventListener('loadedmetadata', () => {
      totalTime.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
      currentTime.textContent = formatTime(audio.currentTime);
    });

    rewind.addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });

    forward.addEventListener('click', () => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }
  </script>

</body>
</html>
